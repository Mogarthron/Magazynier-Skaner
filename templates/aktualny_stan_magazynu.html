<div class="container">

    <h2>AKTUALNY STAN MAGAZYNU</h2>
    <hr>
    <div class="row mb-3">       
            <input id="wyszukajWozek" onkeyup="szukanieNrWozka()" class="form-control " type="search" placeholder="WYSZUKAJ WOZEK" aria-label="Search"> 
    </div>
    <hr>
    <h3>LISTA DOSTEPNYCH WOZKOW</h3>
    <div class="row mb-3 overflow-scroll" style="height: 150px;">
        <ul class="list-group" id="listaWozkow">

            {% for p in stan_magazynu %}
            <li class="list-group-item">{{p.nr_wozka}}, {{p.miejsce}}</li>
            {% endfor %}
        </ul>

    </div>

    <div class="row mb-3">
        <hr>
        <a href="{{url_for('index')}}" class="btn btn-lg btn-primary" role="button">STRONA STARTOWA</a>
        <hr>
        <a href="{{url_for('kod_wozka')}}" class="btn btn-primary btn-lg" role="button">SKANER KODÃ“W</a>

        <hr>
        <a href="{{url_for('logout')}}" class="btn btn-danger btn-lg" role="button">WYLOGUJ</a>
    </div>
</div>

<script>
    function szukanieNrWozka() {
      // Declare variables
      var input, filter, ul, li, a, i, txtValue;
      input = document.getElementById('wyszukajWozek');
      filter = input.value.toUpperCase();
      ul = document.getElementById("listaWozkow");
      li = ul.getElementsByTagName('li');
        
      // Loop through all list items, and hide those who don't match the search query
      for (i = 0; i < li.length; i++) {
        // a = li[i].getElementsByTagName("a")[0];
        txtValue = li[i].textContent || li[i].innerText;
        if (txtValue.toUpperCase().indexOf(filter) > -1) {
          li[i].style.display = "";
        } else {
          li[i].style.display = "none";
        }
      }
    }
    </script>
