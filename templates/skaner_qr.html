<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code Scanner</title>
    <style>
      video,
      canvas {
        width: 100%;
        max-width: 400px;
        margin: 10px auto;
        display: block;
      }
    </style>
  </head>
  <body>
    <h1>QR Code Scanner</h1>
    <video id="video" autoplay></video>
    <canvas id="canvas" hidden></canvas>
    <p id="output">Skanowanie...</p>

    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <script>
      const video = document.getElementById("video");
      const canvas = document.getElementById("canvas");
      const output = document.getElementById("output");
      const ctx = canvas.getContext("2d");

      // Funkcja uruchamiająca kamerę i wyświetlająca wideo
      navigator.mediaDevices
        .getUserMedia({ video: { facingMode: "environment" } })
        .then((stream) => {
          video.srcObject = stream;
        })
        .catch((err) => {
          alert("Błąd dostępu do kamery: ", err);
        });

      // Funkcja skanująca obraz i odczytująca kod QR
      function scanQRCode() {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;

        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        const code = jsQR(imageData.data, canvas.width, canvas.height);

        if (code) {
          output.textContent = `Znaleziono kod QR: ${code.data}`;
        } else {
          output.textContent = "Skanowanie...";
        }

        requestAnimationFrame(scanQRCode);
      }

      // Rozpoczęcie skanowania po załadowaniu wideo
      video.addEventListener("loadedmetadata", () => {
        scanQRCode();
      });
    </script>
  </body>
</html>
