{% extends "layout.html" %}

{% block content %}

<div class="container">
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>pid</th>
                <th>nazwa_procesu</th>
                <th>uid</th>
                <th>data utworzenia</th>
                <th>planowany dzien rozpoczecia</th>
                <th>preferowany czas wykonania</th>
                <th>status</th>
            </tr>
        </thead>
        <tbody>
            {% for pp in procesy_przydzielone %}
            <tr>
                {% for p in pp %}
                <td>{{p}}</td>
                {% endfor %}
            </tr>
        {% endfor %}
        </tbody>
    </table>

</div>

{% endblock %}
