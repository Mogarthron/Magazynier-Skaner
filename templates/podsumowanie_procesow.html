{% extends "layout.html" %} {% block content %}
<div class="container-fluid">
  <a href="{{url_for('index')}}" class="btn btn-lg btn-primary" role="button">STRONA STARTOWA</a>
  <a href="{{url_for('podglad_procesow')}}" class="btn btn-lg btn-primary" role="button">PODGLAD PROCESOW</a>
  <a href="{{url_for('pobierz_raport')}}" class="btn btn-lg btn-primary" role="button">POBIERZ RAPORT</a>
  <hr />
  <div class="container">

    <table class="table table-striped table-hover">
      <thead>
        <tr>
          {% for column in procesy_w_toku.columns %}
          <td>{{column}}</td>
          {% endfor %}         
        </tr>
      </thead>
      <tbody>
        {% for pwt_row in procesy_w_toku.iterrows() %}
        <tr>
          {% for r in pwt_row[1]  %}
          <td>{{r}}</td>
          {% endfor %}
        </tr>
        {% endfor %}
      </tbody>
    </table>





  </div>
</div>
{% endblock %}
